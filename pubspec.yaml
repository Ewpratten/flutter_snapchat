name: snapchat
description: Flutter plugin for authenticating your app with Snapchat, and sharing photos/videos from your app to Snapchat.
version: 0.0.1
authors: 
 - ottomated <otto@ottomated.net>
 - ewpratten <ewpratten@gmail.com>
homepage: https://github.com/ottomated/flutter_snapchat

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^0.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: net.ottomated.snapchat
    pluginClass: SnapchatPlugin
